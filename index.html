<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
        <div class="logo-container">
          <a href=""><img src="img/Web Genius PNG.png" alt="logo"></a>
        </div>
        <nav class="navbar">
            <div class="link-container" id="para">
                <ul class="navbar-list">
                    <li><a class="navbar-links" href="">HOME</a></li>
                    <li><a class="navbar-links" href="">ABOUT</a></li>
                    <li><a class="navbar-links" href="">BLOG</a></li>
                    <li><a class="navbar-links" href="">SERVICES</a></li>
                    <li><a class="navbar-links" href="">PORTFOLIO</a></li>
                </ul>
            </div>
            <div class="contact-container">
                <ul class="navbar-list">
                    <li><a class="navbar-links" href="">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
          </div>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="JS/index.js"></script>
  </body>
</html>
